<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-black">
        <div class="relative text-center">
            <img src="https://placehold.co/600x400?text=YouTube+Logo" alt="YouTube Logo" class="absolute inset-0 w-full h-full opacity-20 object-cover">
            <div class="relative z-10 p-8 bg-red-700 rounded-lg shadow-lg">
                <h1 class="text-2xl font-bold text-white mb-4">YouTube Video Comments Sentiment Analyzer</h1>
                <p class="text-xl text-white mb-4">Enter the YouTube Video URL...</p>
                <form action="{{url_for('analyze')}}" method="POST">
                    <input type="text" name="url" placeholder="Please enter a valid URL" class="w-full p-2 mb-4 rounded-lg">
                    <button type="submit" class="bg-blue-500 text-white py-4 px-4 rounded-lg">Analyze comments</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
