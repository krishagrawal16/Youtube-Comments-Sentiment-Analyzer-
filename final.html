<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .youtube-bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15rem; /* Increase the font size */
            font-weight: bold;
            color: rgba(255, 0, 0, 0.5); /* Red color with transparency */
            white-space: nowrap;
            z-index: 0; /* Ensure the text is behind the main content */
        }

        .container {
            z-index: 1;
            max-width: 800px; /* Limit width for content */
            padding: 3rem; /* Increase padding for content */
            background-color: rgba(0, 0, 0, 0.4); /* More transparent black background for content */
            border-radius: 0.5rem; /* Rounded corners */
            position: relative; /* Ensure container content is above the background text */
        }

        h1, p, .comment {
            opacity: 0.8; /* Set opacity for main content elements */
        }

        .sentiment-row {
            display: flex;
            justify-content: space-around; /* Distribute items evenly along the row */
            margin-top: 2rem; /* Margin top between sentiment boxes */
        }

        .sentiment-box {
            flex: 1; /* Equal width for each box */
            color: #FFFFFF; /* White text color */
            padding: 2rem; /* Padding around the boxes */
            border-radius: 0.5rem; /* Rounded corners */
            text-align: center; /* Center align text */
            margin: 0 1rem; /* Margin between boxes */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
        }

        .sentiment-title {
            font-size: 2rem; /* Title font size */
            font-weight: bold; /* Bold font weight */
            margin-bottom: 1rem; /* Margin bottom for title */
        }

        .sentiment-count {
            font-size: 3rem; /* Count font size */
            font-weight: bold; /* Bold font weight */
        }

        /* Styling for specific sentiment boxes */
        .positive-box {
            background-color: rgba(52, 211, 153, 0.2); /* Transparent green background */
        }

        .neutral-box {
            background-color: rgba(156, 163, 175, 0.5); /* Transparent greyish background */
        }

        .negative-box {
            background-color: rgba(221, 170, 68, 0.6); /* Transparent ochreish yellow background */
        }
    </style>
</head>
<body>
    <div class="youtube-bg-text">YouTube</div>
    <div class="container">
        <h1 class="text-3xl font-bold text-white text-center">Youtube Video Comments Sentiment Analyzer</h1>
        <p class="bg-amber-200 text-black text-center p-2 rounded-lg mt-4">Following is the analysis of the video</p>

        <div class="sentiment-row">
            <div class="sentiment-box positive-box">
                <div class="sentiment-title">Positive</div>
                <div id="positive-count" class="sentiment-count">{{ counts['Positive'] }}</div>
            </div>

            <div class="sentiment-box neutral-box">
                <div class="sentiment-title">Neutral</div>
                <div id="neutral-count" class="sentiment-count">{{ counts['Neutral'] }}</div>
            </div>

            <div class="sentiment-box negative-box">
                <div class="sentiment-title">Negative</div>
                <div id="negative-count" class="sentiment-count">{{ counts['Negative'] }}</div>
            </div>
        </div>

    </div>
</body>
</html>
